<!DOCTYPE html>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='80' font-size='80'>ğŸ“¦</text></svg>">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --border: #334155;
            --text: #f1f5f9;
            --muted: #94a3b8;
            --primary: #f59e0b;
            --primary-hover: #d97706;
            --success: #22c55e;
            --danger: #ef4444;
            --epic: #a855f7;
            --rare: #3b82f6;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }
        .container { max-width: 500px; width: 100%; }
        .header { text-align: center; margin-bottom: 2rem; }
        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #f59e0b, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .header p { color: var(--muted); }
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
            margin-bottom: 1.5rem;
        }
        .user-avatar { width: 48px; height: 48px; border-radius: 50%; background: var(--primary); }
        .user-name { font-weight: 600; }
        .user-meta { color: var(--muted); font-size: 0.85rem; }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .stat-value { font-size: 1.5rem; font-weight: 700; color: var(--primary); }
        .stat-label { font-size: 0.8rem; color: var(--muted); }
        
        /* å¼€ç®±åŒºåŸŸ */
        .box-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 2rem auto;
            perspective: 1000px;
        }
        .box {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
        }
        .box.opening {
            animation: shake 0.5s ease, openBox 0.8s ease 0.5s forwards;
        }
        .box-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #4a5568, #2d3748);
            border-radius: 12px;
            border: 4px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4), inset 0 -5px 20px rgba(0,0,0,0.3);
        }
        .box-lid {
            position: absolute;
            width: 110%;
            height: 40px;
            left: -5%;
            top: -20px;
            background: linear-gradient(145deg, #f59e0b, #d97706);
            border-radius: 8px 8px 0 0;
            transform-origin: bottom;
            transition: transform 0.8s ease;
            box-shadow: 0 -5px 20px rgba(245, 158, 11, 0.3);
        }
        .box.opening .box-lid {
            animation: openLid 0.8s ease 0.5s forwards;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0); }
            20% { transform: translateX(-10px) rotate(-5deg); }
            40% { transform: translateX(10px) rotate(5deg); }
            60% { transform: translateX(-10px) rotate(-5deg); }
            80% { transform: translateX(10px) rotate(5deg); }
        }
        @keyframes openLid {
            0% { transform: rotateX(0); }
            100% { transform: rotateX(-120deg); }
        }
        @keyframes openBox {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* å¥–å“å¼¹å‡º */
        .prize-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 4rem;
            opacity: 0;
            z-index: 10;
        }
        .prize-popup.show {
            animation: prizeAppear 0.5s ease 1.2s forwards;
        }
        @keyframes prizeAppear {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -150%) scale(1.5); opacity: 1; }
            100% { transform: translate(-50%, -120%) scale(1); opacity: 1; }
        }
        
        /* ç²’å­æ•ˆæœ */
        .particles {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0;
        }
        .particles.active .particle {
            animation: particleBurst 1s ease forwards;
        }
        @keyframes particleBurst {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(245, 158, 11, 0.4);
        }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text);
        }
        .btn-outline:hover { border-color: var(--primary); color: var(--primary); }
        .price-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(245, 158, 11, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        /* ç»“æœå¼¹çª— */
        .result-modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .result-modal.show { display: flex; }
        .result-content {
            background: var(--card);
            border-radius: 20px;
            padding: 2.5rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: popIn 0.3s ease;
        }
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .result-icon { font-size: 4rem; margin-bottom: 1rem; }
        .result-title { font-size: 1.5rem; margin-bottom: 0.5rem; }
        .result-code {
            background: var(--bg);
            padding: 1rem;
            border-radius: 10px;
            font-family: monospace;
            font-size: 1.3rem;
            letter-spacing: 2px;
            color: var(--success);
            margin: 1rem 0;
        }
        .history { max-height: 200px; overflow-y: auto; }
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
        }
        .history-item:last-child { border-bottom: none; }
        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-win { background: rgba(34, 197, 94, 0.2); color: var(--success); }
        .badge-lose { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
        .login-prompt { text-align: center; padding: 3rem 1rem; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">

            <p>å¼€å¯ç¥ç§˜å®ç®±ï¼Œèµ¢å–é‚€è¯·ç ï¼</p>
        </div>

        <div id="loginPrompt" class="card login-prompt hidden">
            <p style="font-size: 1.2rem; margin-bottom: 1rem;">è¯·å…ˆç™»å½•</p>
            <p style="color: var(--muted); margin-bottom: 1.5rem;">éœ€è¦ LinuxDO è´¦å·æ‰èƒ½å‚ä¸å¼€ç®±</p>
            <button onclick="goToLogin()" class="btn btn-primary" style="display: inline-block; width: auto; padding: 0.75rem 2rem;">å‰å¾€ç™»å½•</button>

        <div id="mainContent" class="hidden">
            <div class="card">

                    <img id="userAvatar" class="user-avatar" src="" alt="">
                    <div>
                        <div id="userName" class="user-name">-</div>

                </div>
                
                <div class="stats">
                    <div>
                        <div class="stat-value" id="todayChances">-</div>

                    <div>

                    <div>

                        <div class="stat-label">è·å¾—å¥–å“</div>

                <div class="box-container">
                    <div id="box" class="box">
                        <div class="box-lid"></div>
                        <div class="box-body">ğŸ</div>

                </div>

                <div style="text-align: center;">
                    <div class="price-tag" id="priceTag">
                        <span>ğŸ’°</span>

                    </div>
                </div>

                <button id="drawBtn" class="btn btn-primary" onclick="startDraw()">
                    ğŸ”“ å¼€å¯å®ç®±
                </button>
                <p id="drawStatus" style="text-align: center; margin-top: 0.75rem; color: var(--muted); font-size: 0.85rem;"></p>
            </div>

            <div class="card">
                <h3 style="margin-bottom: 1rem;">ğŸ“œ å¼€ç®±è®°å½•</h3>
                <div id="historyList" class="history">
                    <p style="color: var(--muted); text-align: center; padding: 1rem;">æš‚æ— è®°å½•</p>

            </div>

            <div style="text-align: center; margin-top: 1rem;">
                <a href="https://www.6666727.xyz/" class="btn btn-outline" style="display: inline-block; width: auto; padding: 0.5rem 1.5rem; text-decoration: none;">è¿”å›é¦–é¡µ</a>
            </div>
        </div>
    </div>

    <div id="resultModal" class="result-modal">
        <div class="result-content">
            <div id="resultIcon" class="result-icon">ğŸ‰</div>
            <div id="resultTitle" class="result-title">æ­å–œè·å¾—ï¼</div>
            <div id="resultDesc" style="color: var(--muted); margin-bottom: 1rem;">æ‚¨è·å¾—äº†ä¸€ä¸ªé‚€è¯·ç </div>
            <div id="resultCode" class="result-code hidden">-</div>
            <button onclick="closeResult()" class="btn btn-primary" style="margin-top: 1rem;">ç¡®å®š</button>

    </div>

    <script>
        let jwtToken = localStorage.getItem('token') || '';
        let currentUser = null;
        let isDrawing = false;

        // æ£€æŸ¥ URL å‚æ•°ä¸­çš„ token
        (function checkUrlToken() {
            const params = new URLSearchParams(window.location.search);
            const urlToken = params.get('token');
            if (urlToken) {
                localStorage.setItem('token', urlToken);
                jwtToken = urlToken;
                const newUrl = window.location.pathname + (params.get('order_id') ? `?order_id=${params.get('order_id')}` : '');
                history.replaceState({}, '', newUrl || '/');
            }
        })();

        async function checkLogin() {
            if (!jwtToken) {
                document.getElementById('loginPrompt').classList.remove('hidden');
                return false;
            }
            try {
                const res = await fetch('/api/user/state', {
                    headers: { 'Authorization': `Bearer ${jwtToken}` }
                });
                if (!res.ok) {
                    localStorage.removeItem('token');
                    document.getElementById('loginPrompt').classList.remove('hidden');
                    return false;
                }
                const data = await res.json();
                currentUser = data.user;
                return true;
            } catch (err) {
                document.getElementById('loginPrompt').classList.remove('hidden');
                return false;
            }
        }

        function goToLogin() {
            window.location.href = '/auth/linuxdo';
        }

        function renderUser() {
            if (!currentUser) return;
            const avatar = currentUser.avatar_template 
                ? currentUser.avatar_template.replace('{size}', '96')
                : `data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50" fill="%23f59e0b"/><text x="50" y="65" font-size="50" fill="white" text-anchor="middle">${currentUser.username[0].toUpperCase()}</text></svg>`;
            document.getElementById('userAvatar').src = avatar;
            document.getElementById('userName').textContent = currentUser.name || currentUser.username;
            document.getElementById('userMeta').textContent = `@${currentUser.username} Â· TL${currentUser.trust_level}`;
        }

        async function loadStats() {
            try {
                const res = await fetch('/api/lottery/stats', {
                    headers: { 'Authorization': `Bearer ${jwtToken}` }
                });
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('todayChances').textContent = data.todayRemaining || 0;
                    document.getElementById('totalDraws').textContent = data.totalDraws || 0;
                    document.getElementById('totalWins').textContent = data.totalWins || 0;
                    if (data.isAdmin) {
                        document.getElementById('priceTag').innerHTML = '<span>ğŸ‘‘</span><span>ç®¡ç†å‘˜ <strong>å…è´¹å¼€ç®±</strong></span>';
                    }
                }
            } catch (err) {
                console.error('åŠ è½½ç»Ÿè®¡å¤±è´¥:', err);
            }
        }

        async function loadHistory() {
            try {
                const res = await fetch('/api/lottery/history', {
                    headers: { 'Authorization': `Bearer ${jwtToken}` }
                });
                if (res.ok) {
                    const data = await res.json();
                    renderHistory(data.records || []);
                }
            } catch (err) {
                console.error('åŠ è½½å†å²å¤±è´¥:', err);
            }
        }

        function renderHistory(records) {
            const container = document.getElementById('historyList');
            if (!records.length) {
                container.innerHTML = '<p style="color: var(--muted); text-align: center; padding: 1rem;">æš‚æ— è®°å½•</p>';
                return;
            }
            container.innerHTML = records.slice(0, 20).map(r => `
                <div class="history-item">
                    <span>${new Date(r.createdAt).toLocaleString('zh-CN')}</span>
                    <span class="badge ${r.won ? 'badge-win' : 'badge-lose'}">${r.won ? 'ğŸ« é‚€è¯·ç ' : 'ğŸ“¦ ç©ºç®±'}</span>
                </div>
            `).join('');
        }

        function createParticles() {
            const container = document.getElementById('particles');
            container.innerHTML = '';
            const colors = ['#f59e0b', '#22c55e', '#3b82f6', '#a855f7', '#ef4444'];
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.setProperty('--tx', `${(Math.random() - 0.5) * 200}px`);
                particle.style.setProperty('--ty', `${(Math.random() - 0.5) * 200}px`);
                particle.style.animationDelay = `${Math.random() * 0.3}s`;
                container.appendChild(particle);
            }
        }

        async function playOpenAnimation(won) {
            const box = document.getElementById('box');
            const prize = document.getElementById('prize');
            const particles = document.getElementById('particles');
            
            createParticles();
            box.classList.add('opening');
            
            await new Promise(r => setTimeout(r, 1300));
            
            prize.textContent = won ? 'ğŸ«' : 'ğŸ’¨';
            prize.classList.add('show');
            if (won) particles.classList.add('active');
            
            await new Promise(r => setTimeout(r, 800));
        }

        function resetBox() {
            const box = document.getElementById('box');
            const prize = document.getElementById('prize');
            const particles = document.getElementById('particles');
            box.classList.remove('opening');
            prize.classList.remove('show');
            particles.classList.remove('active');
        }

        async function startDraw() {
            if (isDrawing) return;
            isDrawing = true;
            
            const btn = document.getElementById('drawBtn');
            const status = document.getElementById('drawStatus');
            
            btn.disabled = true;
            status.textContent = 'æ­£åœ¨å¤„ç†...';
            resetBox();
            
            try {
                const res = await fetch('/api/lottery/draw', {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${jwtToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                const data = await res.json();
                
                if (!res.ok) {
                    status.textContent = data.error || 'å¼€ç®±å¤±è´¥';
                    btn.disabled = false;
                    isDrawing = false;
                    return;
                }
                
                // ç®¡ç†å‘˜å…è´¹å¼€ç®±
                if (data.free) {
                    status.textContent = 'å¼€ç®±ä¸­...';
                    await playOpenAnimation(data.won);
                    showResult(data.won, data.inviteCode);
                    return;
                }
                
                // æ™®é€šç”¨æˆ·è·³è½¬æ”¯ä»˜
                if (data.payParams && data.payGateway) {
                    status.textContent = 'æ­£åœ¨è·³è½¬æ”¯ä»˜...';
                    submitPayForm(data.payGateway, data.payParams);
                }
            } catch (err) {
                status.textContent = 'ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•';
                btn.disabled = false;
                isDrawing = false;
            }
        }

        function submitPayForm(gateway, params) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = gateway;
            form.style.display = 'none';
            for (const [key, value] of Object.entries(params)) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = value;
                form.appendChild(input);
            }
            document.body.appendChild(form);
            form.submit();
        }

        function showResult(won, code) {
            const modal = document.getElementById('resultModal');
            const icon = document.getElementById('resultIcon');
            const title = document.getElementById('resultTitle');
            const desc = document.getElementById('resultDesc');
            const codeEl = document.getElementById('resultCode');
            
            if (won) {
                icon.textContent = 'ğŸ‰';
                title.textContent = 'æ­å–œè·å¾—ï¼';
                title.style.color = 'var(--success)';
                desc.textContent = 'æ‚¨è·å¾—äº†ä¸€ä¸ª ChatGPT Team é‚€è¯·ç ';
                codeEl.textContent = code;
                codeEl.classList.remove('hidden');
            } else {
                icon.textContent = 'ğŸ“¦';
                title.textContent = 'ç©ºç®±å­';
                title.style.color = 'var(--muted)';
                desc.textContent = 'å¾ˆé—æ†¾ï¼Œè¿™æ˜¯ä¸ªç©ºç®±å­ï¼Œä¸‹æ¬¡å¥½è¿ï¼';
                codeEl.classList.add('hidden');
            }
            modal.classList.add('show');
        }

        function closeResult() {
            document.getElementById('resultModal').classList.remove('show');
            isDrawing = false;
            document.getElementById('drawBtn').disabled = false;
            document.getElementById('drawStatus').textContent = '';
            resetBox();
            loadStats();
            loadHistory();
        }

        async function checkPaymentResult() {
            const params = new URLSearchParams(window.location.search);
            const orderId = params.get('order_id') || params.get('out_trade_no');
            
            if (orderId && orderId.startsWith('LOT')) {
                history.replaceState({}, '', '/lottery.html');
                
                const btn = document.getElementById('drawBtn');
                const status = document.getElementById('drawStatus');
                btn.disabled = true;
                isDrawing = true;
                status.textContent = 'æ­£åœ¨æŸ¥è¯¢ç»“æœ...';
                
                let attempts = 0;
                const maxAttempts = 20;
                
                const pollResult = async () => {
                    try {
                        const res = await fetch(`/api/lottery/result?orderId=${orderId}`, {
                            headers: { 'Authorization': `Bearer ${jwtToken}` }
                        });
                        if (res.ok) {
                            const data = await res.json();
                            if (data.status === 'completed') {
                                status.textContent = 'å¼€ç®±ä¸­...';
                                await playOpenAnimation(data.won);
                                showResult(data.won, data.inviteCode);
                                return;
                            } else if (data.status === 'pending' && attempts < maxAttempts) {
                                attempts++;
                                status.textContent = `ç­‰å¾…æ”¯ä»˜ç¡®è®¤... (${attempts}/${maxAttempts})`;
                                setTimeout(pollResult, 500);
                                return;
                            }
                        }
                        status.textContent = 'æŸ¥è¯¢è¶…æ—¶ï¼Œè¯·åˆ·æ–°é¡µé¢';
                        btn.disabled = false;
                        isDrawing = false;
                    } catch (err) {
                        status.textContent = 'æŸ¥è¯¢å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢';
                        btn.disabled = false;
                        isDrawing = false;
                    }
                };
                pollResult();
            }
        }

        (async () => {
            const loggedIn = await checkLogin();
            if (loggedIn) {
                document.getElementById('mainContent').classList.remove('hidden');
                renderUser();
                loadStats();
                loadHistory();
                checkPaymentResult();
            }
        })();
    </script>
