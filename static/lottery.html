<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊäΩÂ•ñ - Team Invite</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%2300f3ff' stroke='%23ff0055' stroke-width='4'/><text x='50' y='68' font-size='50' font-weight='bold' fill='white' text-anchor='middle'>‚ö°</text></svg>">
    <style>
        :root {
            --bg: #020205;
            --card: rgba(26, 26, 46, 0.8);
            --border: #334155;
            --text: #f1f5f9;
            --muted: #94a3b8;
            --primary: #00f3ff;
            --danger: #ff0055;
            --success: #22c55e;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #020205 70%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .page-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            padding: 1.5rem 0;
        }
        .header h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #00f3ff, #ff0055);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        .header p { color: var(--muted); font-size: 0.9rem; }
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            backdrop-filter: blur(10px);
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
            margin-bottom: 1rem;
        }
        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid var(--primary);
        }
        .user-name { font-weight: 600; }
        .user-meta { color: var(--muted); font-size: 0.85rem; }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        .stat-label { font-size: 0.75rem; color: var(--muted); }
        
        /* ÂèçÂ∫îÂ†ÜÂÆπÂô® */
        .reactor-wrapper {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 1rem auto;
        }
        .flash-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff;
            opacity: 0;
            pointer-events: none;
            z-index: 999;
            transition: opacity 0.1s;
        }
        .reactor-box {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .reactor-box svg {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 5;
            overflow: visible;
        }
        .reactor-part {
            fill: none;
            stroke: var(--primary);
            stroke-width: 1.5;
            vector-effect: non-scaling-stroke;
            transition: stroke 0.3s, filter 0.3s;
        }
        .ring-outer {
            transform-origin: 50% 50%;
            animation: spin 20s linear infinite;
            stroke: rgba(0, 243, 255, 0.3);
            stroke-dasharray: 10 10;
        }
        .ring-inner {
            transform-origin: 50% 50%;
            animation: spin 8s linear infinite reverse;
            stroke: var(--primary);
            filter: drop-shadow(0 0 5px var(--primary));
        }
        .core-btn-group {
            cursor: pointer;
            transform-origin: 50% 50%;
            transition: transform 0.2s;
        }
        .core-btn-group:hover { transform: scale(1.1); }
        .core-circle {
            fill: rgba(0, 243, 255, 0.1);
            stroke: var(--primary);
            stroke-width: 2;
        }
        .core-text {
            fill: #fff;
            font-size: 5px;
            font-weight: bold;
            text-anchor: middle;
            user-select: none;
            pointer-events: none;
        }
        
        /* ÂÖÖËÉΩÁä∂ÊÄÅ */
        .state-charging .ring-outer, .state-charging .ring-inner {
            stroke: var(--danger) !important;
            filter: drop-shadow(0 0 15px var(--danger)) drop-shadow(0 0 30px #ff0000);
            animation-duration: 0.2s !important;
        }
        .state-charging .core-circle {
            stroke: #fff;
            fill: var(--danger);
        }
        .state-charging .core-text { display: none; }
        .state-charging { animation: shake 0.1s infinite; }
        
        /* ÁàÜÁÇ∏Áä∂ÊÄÅ */
        .state-exploded svg {
            pointer-events: none;
            opacity: 0;
            transform: scale(5) rotate(90deg);
            transition: transform 0.5s ease-out, opacity 0.4s ease-out;
            filter: blur(20px);
        }
        .state-idle svg {
            opacity: 1;
            transform: scale(1) rotate(0);
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.6s;
            filter: blur(0);
        }
        
        /* ÁªìÊûúÂ±ïÁ§∫ */
        .prize-container {
            position: absolute;
            z-index: 10;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transform: scale(0.8);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            width: 100%;
        }
        .prize-container.show {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }
        .prize-title {
            font-size: 14px;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        .prize-name {
            font-size: 28px;
            font-weight: 800;
            margin: 10px 0;
            background: linear-gradient(to bottom, #fff, #ddd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }
        .prize-win {
            background: linear-gradient(to bottom, #ffe53b, #ff2525) !important;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            text-shadow: 0 0 30px #ff0000;
            font-size: 32px !important;
        }
        .prize-code {
            background: rgba(0,0,0,0.5);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 1.1rem;
            letter-spacing: 2px;
            color: var(--success);
            margin: 1rem 0;
            border: 1px solid var(--success);
        }
        
        .price-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(0, 243, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid rgba(0, 243, 255, 0.3);
        }
        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #0088ff);
            color: #000;
        }
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 243, 255, 0.4);
        }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }
        .btn-outline:hover { border-color: var(--primary); color: var(--primary); }
        
        .history { max-height: 200px; overflow-y: auto; }
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 0.6rem 0;
            border-bottom: 1px solid var(--border);
            font-size: 0.85rem;
        }
        .history-item:last-child { border-bottom: none; }
        .badge {
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        .badge-win { background: rgba(34, 197, 94, 0.2); color: var(--success); }
        .badge-lose { background: rgba(255, 0, 85, 0.2); color: var(--danger); }
        
        .login-prompt { text-align: center; padding: 3rem 1rem; }
        .hidden { display: none !important; }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes shake {
            0%, 100% { transform: translate(1px, 1px) rotate(0deg); }
            25% { transform: translate(-2px, -1px) rotate(-1deg); }
            50% { transform: translate(-1px, 2px) rotate(1deg); }
            75% { transform: translate(2px, 1px) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="flash-overlay" id="flashOverlay"></div>
    
    <div class="page-container">
        <div class="header">
            <h1>‚ö° ÊäΩÂ•ñ</h1>
            <p>ËØïËØïÊâãÊ∞îÔºÅ</p>
        </div>

        <!-- Êú™ÁôªÂΩï -->
        <div id="loginPrompt" class="card login-prompt hidden">
            <p style="font-size: 1.2rem; margin-bottom: 1rem;">ËØ∑ÂÖàÁôªÂΩï</p>
            <p style="color: var(--muted); margin-bottom: 1.5rem;">ÈúÄË¶Å LinuxDO Ë¥¶Âè∑ÊâçËÉΩÂèÇ‰∏éÊäΩÂ•ñ</p>
            <button onclick="goToLogin()" class="btn btn-primary" style="width: auto; padding: 0.75rem 2rem; margin: 0 auto;">ÂâçÂæÄÁôªÂΩï</button>

        <!-- Â∑≤ÁôªÂΩï -->
        <div id="mainContent" class="hidden">
            <div class="card">

                    <div>
                        <div id="userName" class="user-name">-</div>

                <div class="stats">
                    <div>
                        <div class="stat-value" id="todayChances">-</div>

                    </div>
                    <div>
                        <div class="stat-value" id="totalDraws">-</div>
                        <div class="stat-label">Á¥ØËÆ°ÊäΩÂ•ñ</div>
                    </div>
                    <div>
                        <div class="stat-value" id="totalWins">-</div>
                        <div class="stat-label">‰∏≠Â•ñÊ¨°Êï∞</div>

                <!-- ÂèçÂ∫îÂ†Ü -->
                <div class="reactor-wrapper">
                    <div class="reactor-box state-idle" id="reactorBox">

                            <div class="prize-title" id="prizeTitle">Ëé∑ÂæóÂ•ñÂä±</div>

                            <div class="prize-code hidden" id="prizeCode"></div>
                            <button class="btn btn-primary" onclick="collectPrize()" style="width: auto; padding: 0.5rem 2rem; margin: 0 auto;">Êî∂‰∏ã</button>

                        <svg viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="45" stroke="rgba(255,255,255,0.05)" fill="none" stroke-width="0.5"/>
                            <circle class="reactor-part ring-outer" cx="50" cy="50" r="38"/>
                            <g class="reactor-part ring-inner">
                                <rect x="35" y="35" width="30" height="30" rx="2" fill="none" stroke-width="2"/>

                                <circle class="core-circle" cx="50" cy="50" r="14" />

                                <text x="50" y="52" class="core-text">ACTIVATE</text>
                            </g>
                        </svg>
                    </div>
                </div>

                <div style="text-align: center; margin-bottom: 1rem;">
                    <div class="price-tag" id="priceTag">
                        <span>üí∞</span>
                        <span>ÊØèÊ¨°Ê∂àËÄó <strong>2 Credit</strong></span>
                    </div>
                </div>
                
                <p id="drawStatus" style="text-align: center; color: var(--muted); font-size: 0.85rem; min-height: 1.2em;"></p>
            </div>

            <div class="card">
                <h3 style="margin-bottom: 1rem; font-size: 1rem;">üìú ÊäΩÂ•ñËÆ∞ÂΩï</h3>
                <div id="historyList" class="history">
                    <p style="color: var(--muted); text-align: center; padding: 1rem;">ÊöÇÊó†ËÆ∞ÂΩï</p>
                </div>
            </div>

            <div style="text-align: center; padding: 1rem 0;">
                <a href="https://www.6666727.xyz/" class="btn btn-outline" style="display: inline-block; width: auto; padding: 0.5rem 1.5rem; text-decoration: none;">ËøîÂõûÈ¶ñÈ°µ</a>
            </div>
        </div>
    </div>

    <script>
        let jwtToken = localStorage.getItem('token') || '';
        let currentUser = null;
        let isDrawing = false;
        let isAdmin = false;

        // Ê£ÄÊü• URL ÂèÇÊï∞‰∏≠ÁöÑ token
        (function checkUrlToken() {
            const params = new URLSearchParams(window.location.search);
            const urlToken = params.get('token');
            if (urlToken) {
                localStorage.setItem('token', urlToken);
                jwtToken = urlToken;
                const newUrl = window.location.pathname + (params.get('order_id') ? `?order_id=${params.get('order_id')}` : '');
                history.replaceState({}, '', newUrl || '/');
            }
        })();

        async function checkLogin() {
            if (!jwtToken) {
                document.getElementById('loginPrompt').classList.remove('hidden');
                return false;
            }
            try {
                const res = await fetch('/api/user/state', {
                    headers: { 'Authorization': `Bearer ${jwtToken}` }
                });
                if (!res.ok) {
                    localStorage.removeItem('token');
                    document.getElementById('loginPrompt').classList.remove('hidden');
                    return false;
                }
                const data = await res.json();
                currentUser = data.user;
                return true;
            } catch (err) {
                document.getElementById('loginPrompt').classList.remove('hidden');
                return false;
            }
        }

        function goToLogin() {
            window.location.href = '/auth/linuxdo';
        }

        function renderUser() {
            if (!currentUser) return;
            const avatar = currentUser.avatar_template 
                ? currentUser.avatar_template.replace('{size}', '96')
                : `data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50" fill="%2300f3ff"/><text x="50" y="65" font-size="50" fill="white" text-anchor="middle">${currentUser.username[0].toUpperCase()}</text></svg>`;
            document.getElementById('userAvatar').src = avatar;
            document.getElementById('userName').textContent = currentUser.name || currentUser.username;
            document.getElementById('userMeta').textContent = `@${currentUser.username} ¬∑ TL${currentUser.trust_level}`;
        }

        async function loadStats() {
            try {
                const res = await fetch('/api/lottery/stats', {
                    headers: { 'Authorization': `Bearer ${jwtToken}` }
                });
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('todayChances').textContent = data.todayRemaining || 0;
                    document.getElementById('totalDraws').textContent = data.totalDraws || 0;
                    document.getElementById('totalWins').textContent = data.totalWins || 0;
                    isAdmin = data.isAdmin || false;
                    
                    const priceTag = document.getElementById('priceTag');
                    const coreBtn = document.getElementById('coreBtn');
                    
                    if (isAdmin) {
                        priceTag.innerHTML = '<span>üëë</span><span>ÁÆ°ÁêÜÂëò <strong>ÂÖçË¥πÊäΩÂ•ñ</strong></span>';
                    } else if (!data.canDraw) {
                        // Â∑≤‰∏≠Â•ñÔºåÁ¶ÅÊ≠¢ÂÜçÊäΩ
                        priceTag.innerHTML = '<span>üéâ</span><span>ÊÇ®Â∑≤Ëé∑ÂæóÈÇÄËØ∑Á†Å</span>';
                        priceTag.style.borderColor = 'var(--success)';
                        priceTag.style.background = 'rgba(34, 197, 94, 0.1)';
                        coreBtn.style.pointerEvents = 'none';
                        coreBtn.style.opacity = '0.5';
                        document.querySelector('.core-text').textContent = 'CLAIMED';
                    }
                }
            } catch (err) {
                console.error('Âä†ËΩΩÁªüËÆ°Â§±Ë¥•:', err);
            }
        }

        async function loadHistory() {
            try {
                const res = await fetch('/api/lottery/history', {
                    headers: { 'Authorization': `Bearer ${jwtToken}` }
                });
                if (res.ok) {
                    const data = await res.json();
                    renderHistory(data.records || []);
                }
            } catch (err) {
                console.error('Âä†ËΩΩÂéÜÂè≤Â§±Ë¥•:', err);
            }
        }

        function renderHistory(records) {
            const container = document.getElementById('historyList');
            if (!records.length) {
                container.innerHTML = '<p style="color: var(--muted); text-align: center; padding: 1rem;">ÊöÇÊó†ËÆ∞ÂΩï</p>';
                return;
            }
            container.innerHTML = records.slice(0, 20).map(r => `
                <div class="history-item">
                    <span>${new Date(r.createdAt).toLocaleString('zh-CN')}</span>
                    <span class="badge ${r.won ? 'badge-win' : 'badge-lose'}">${r.won ? 'üéâ ‰∏≠Â•ñ' : 'Êú™‰∏≠Â•ñ'}</span>
                </div>
            `).join('');
        }

        async function startDraw() {
            if (isDrawing) return;
            isDrawing = true;
            
            const reactorBox = document.getElementById('reactorBox');
            const status = document.getElementById('drawStatus');
            
            status.textContent = 'Ê≠£Âú®Â§ÑÁêÜ...';
            
            try {
                const res = await fetch('/api/lottery/draw', {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${jwtToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                const data = await res.json();
                
                if (!res.ok) {
                    status.textContent = data.error || 'ÊäΩÂ•ñÂ§±Ë¥•';
                    isDrawing = false;
                    return;
                }
                
                // ÁÆ°ÁêÜÂëòÂÖçË¥πÊäΩÂ•ñÊàñÊôÆÈÄöÁî®Êà∑ÊîØ‰ªòÂêé
                if (data.free) {
                    status.textContent = '';
                    // ÂºÄÂßãÂÖÖËÉΩÂä®Áîª
                    reactorBox.classList.remove('state-idle');
                    reactorBox.classList.add('state-charging');
                    
                    const chargeTime = 1500 + Math.random() * 1000;
                    setTimeout(() => {
                        triggerExplosion(data.won, data.inviteCode);
                    }, chargeTime);
                } else {
                    // ÊôÆÈÄöÁî®Êà∑Ë∑≥ËΩ¨ÊîØ‰ªò
                    status.textContent = 'Ê≠£Âú®Ë∑≥ËΩ¨ÊîØ‰ªò...';
                    if (data.payParams && data.payGateway) {
                        submitPayForm(data.payGateway, data.payParams);
                    }
                }
            } catch (err) {
                status.textContent = 'ÁΩëÁªúÈîôËØØÔºåËØ∑ÈáçËØï';
                isDrawing = false;
            }
        }

        function triggerExplosion(won, inviteCode) {
            const reactorBox = document.getElementById('reactorBox');
            const flashOverlay = document.getElementById('flashOverlay');
            const prizeResult = document.getElementById('prizeResult');
            const prizeTitle = document.getElementById('prizeTitle');
            const prizeText = document.getElementById('prizeText');
            const prizeCode = document.getElementById('prizeCode');
            
            // Èó™ÁôΩ
            flashOverlay.style.opacity = '1';
            setTimeout(() => { flashOverlay.style.opacity = '0'; }, 100);
            
            // ÁàÜÁÇ∏Áä∂ÊÄÅ
            reactorBox.classList.remove('state-charging');
            reactorBox.classList.add('state-exploded');
            
            setTimeout(() => {
                if (won) {
                    prizeTitle.textContent = 'üéâ ÊÅ≠Âñú‰∏≠Â•ñ';
                    prizeText.textContent = 'Team ÈÇÄËØ∑Á†Å';
                    prizeText.classList.add('prize-win');
                    prizeCode.textContent = inviteCode;
                    prizeCode.classList.remove('hidden');
                } else {
                    prizeTitle.textContent = 'üí´ ÂÜçÊé•ÂÜçÂéâ';
                    prizeText.textContent = 'Êú™‰∏≠Â•ñ';
                    prizeText.classList.remove('prize-win');
                    prizeCode.classList.add('hidden');
                }
                prizeResult.classList.add('show');
            }, 150);
        }

        function collectPrize() {
            const reactorBox = document.getElementById('reactorBox');
            const prizeResult = document.getElementById('prizeResult');
            
            prizeResult.classList.remove('show');
            
            setTimeout(() => {
                reactorBox.classList.remove('state-exploded');
                reactorBox.classList.add('state-idle');
                isDrawing = false;
                loadStats();
                loadHistory();
            }, 300);
        }

        function submitPayForm(gateway, params) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = gateway;
            form.style.display = 'none';
            for (const [key, value] of Object.entries(params)) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = value;
                form.appendChild(input);
            }
            document.body.appendChild(form);
            form.submit();
        }

        // Ê£ÄÊü•ÊîØ‰ªòÂõûË∞É
        async function checkPaymentResult() {
            const params = new URLSearchParams(window.location.search);
            const orderId = params.get('order_id') || params.get('out_trade_no');
            
            if (orderId && orderId.startsWith('LOT')) {
                history.replaceState({}, '', '/lottery.html');
                
                const status = document.getElementById('drawStatus');
                status.textContent = 'Ê≠£Âú®Êü•ËØ¢ÁªìÊûú...';
                
                let attempts = 0;
                const maxAttempts = 20;
                
                const pollResult = async () => {
                    try {
                        const res = await fetch(`/api/lottery/result?orderId=${orderId}`, {
                            headers: { 'Authorization': `Bearer ${jwtToken}` }
                        });
                        if (res.ok) {
                            const data = await res.json();
